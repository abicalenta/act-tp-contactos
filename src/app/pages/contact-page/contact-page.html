<ul>
   @for (contactoindividual of contactsService.contacts; track $index) {
   <app-contact-detail-page [Contact]="contactoindividual"></app-contact-detail-page>
   }
</ul>

<h2>Nuevo contacto</h2>
<form (ngSubmit)="createContact(newContactForm.value)" #newContactForm="ngForm">
   <div>
      <label for="first-name">Nombre</label>
      <input id="first-name" name="firstName" type="text" ngModel required="true" minlength="2" maxlength="20">
   </div>
   <div>
      <label for="last-name">Apellido</label>
      <input id="last-name" name="lastName" type="text" ngModel maxlength="20">
   </div>
   <div>
      <label for="phone">Telefono</label>
      <input id="phone" name="number" type="text" ngModel required="true" minlength="3" maxlength="30">
   </div>
   <div>
      <label for="email">Email</label>
      <input id="email" name="email" type="email" ngModel maxlength="40">
   </div>
   <div>
      <label for="favourite">Favorito</label>
      <input id="favourite" name="isFavourite" type="checkbox" ngModel>
   </div>
   <div>
      <label for="address">Direccion</label>
      <input id="address" name="address" type="text" ngModel minlength="5">
   </div>
   <div>
      <label for="company">Compan√≠a</label>
      <input id="company" name="company" type="text" ngModel minlength="2">
   </div>
   <div>
      <label for="image">URL Imagen</label>
      <input id="image" name="image" type="text" ngModel minlength="10">
   </div>
   <button [disabled]="newContactForm.invalid">+</button>

</form>
<div class="contacto-pagina-1">
   <header class="encabezado-de-pagina">
      <h1>CONTACTOS</h1>
      <input class="busqueda" type="text" placeholder="Buscar contacto">
   </header>
</div>
<h1 class="H1">crear un contacto</h1>
<button class="boton-1"> Ingresa contacto </button>
<button class="boton-2"> registra tu contacto </button>
